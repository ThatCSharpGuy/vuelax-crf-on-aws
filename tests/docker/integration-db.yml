version: '3.3'
services:
  database:
    image: "mysql"
    ports:
      - 3306:3306
    environment:
      - MYSQL_PASSWORD=Password1!
      - MYSQL_USER=VuelaX
      - MYSQL_DATABASE=VuelaX
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql:
    driver_opts:
      type: tmpfs
      device: tmpfs
